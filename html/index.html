<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>V-Staff Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"
      integrity="sha512-XcVj3UAxYb1bcxemjAU6ncOu6lhnuRz98icTuL+jrJE+2SCWFMZFc+5FaFsNikLKujDfL71c4LK5OBz1lsAKag=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="chatbox" style="display: none;">
    <header class="header">  <i class="fa-solid fa-user-plus"></i> <span class="navtext">| Staff Chat</span>
      <p class="onlinestaff"></p>
      <span class="exit" id="chatbox-exit">X</span>
    </header>
      <div class="chatlog"></div>
      <button class="open-settings"><i class="fa-solid fa-gear fa-l"></i></button>
      <form class="form">
        <input type="text" class="message-input input" placeholder="Tip: Use /clear or /image [url]">
        <button type="submit" class="send-btn">Send</button>
      </form>
    </div>
    </div>
    <div class="settingsbox" style="display: none;">
        <header class="settingsheader"><i class="fa-solid fa-gears"></i> | Settings
             <span class="exit" id="settings-exit">X</span>
            </header>
        <div class="options">
          <input type="checkbox" id="notifications">
          <label for="notifications">Disable Notifications</label>
        </div>
        <div class="testing">
        <input type="checkbox" id="drag">
        <label for="drag">Drag Mode</label>
        </div>
    </div>
  </body>
</html>
